pluginManagement {
    // --- Resolve Flutter SDK path robustly ---
    def props = new Properties()
    def lp = file("local.properties")
    if (lp.canRead()) {
        lp.withInputStream { props.load(it) }
    }

    // حاول نقرأ من local.properties، ولو مش موجود نزود fallback لمسارك المحلي
    def flutterSdkPath = props.getProperty("flutter.sdk")
    if (flutterSdkPath == null || flutterSdkPath.trim().isEmpty()) {
        // عدّل السطر ده لو مسار الـ Flutter SDK عندك مختلف
        flutterSdkPath = "/Users/mohammedsaleh/flutter"
    }

    assert new File(flutterSdkPath).exists() : "Flutter SDK path doesn't exist: ${flutterSdkPath}"

    // ده اللي بيعرّف Gradle على Plugins بتاعة Flutter محليًا
    includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.5.2" apply false
    id "com.android.library" version "8.5.2" apply false   // ← مضاف
    id "org.jetbrains.kotlin.android" version "1.9.22" apply false
}

include(":app")
